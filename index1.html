<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Inscripcion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" class="form">
     <form action="">
        <p id="titulo">Registrate</p>
     <div class="form-input">
        <input type="text" id="mi_nombre">  
        <label for="mi_nombre">Nombre:</label>
        <p></p>
     </div>    
    <div class="form-input">
       <input type="text" id="mi_apellido">  
       <label for="mi_apellido">Apellido:</label>
       <p></p>
    </div> 
    <div class="form-input">
        <input type="mail" id="mi_correo">  
        <label for="mi_correo">Email:</label>
        <p></p>
</div>   
<div class="form-input">
    <input type="text" id="mi_telefono">  
    <label for="mi_telefono">Telefono:</label>
    <p></p>
</div>  
<div class="form-input">
    <input type="text" id="mi_genero">  
    <label for="mi_genero">Genero:</label>
    <p></p>
</div>  
<div class="form-input">
    <input type="date" id="mi_nacimiento">  
    <label for="mi_nacimiento">Fecha de Nacimiento:</label>
     <p></p>
</div>  
<div class="form-input">
    <input type="text" id="mi_direccion">  
    <label for="mi_direccion">Direccion:</label>
    <p></p>
</div>  
<div class="form-input">
    <input type="password" id="password">  
    <label for="password">Contraseña</label>
    <p></p>
 </div>  
 <div class="form-input">
     <input type="password" id="password">  
     <label for="password">Confirmar Contraseña</label>
     <p></p>
  </div> 
  <div>               
      <input type="checkbox" id="Terminos y condiciones">
      <label for="termsandconditions">He leido y acepto los</label>
<a href="#">Terminos y condiones</a>  
</div>
<div id="nada"> 
    <input type="submit" value="Enviar">
</div>
</form> 

    </div>
</body>
</html>
